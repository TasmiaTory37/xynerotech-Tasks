<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>BrewCraft</title>
</head>
<body class=" bg-[#F5E9D3] font-sans">

<!-- Navbar Start -->
<nav class="flex items-center justify-between p-4 sticky top-0 z-50 bg-[#F5E9D3] shadow-md">
  <div class="flex items-center">
    <img class="h-[50px] w-[50px]" src="./src/logo.png" alt="BrewCraft Logo" />
    <h1 class="text-2xl font-semibold text-[#4B2E19]">BrewCraft</h1>
  </div>
  <ul class="flex space-x-4 text-[#4B2E19] font-medium">
    <li class="cursor-pointer">Home</li>
    <li class="cursor-pointer">About</li>
    <li class="cursor-pointer">Services</li>
    <li class="cursor-pointer">Contact</li>
  </ul>
  <button class="px-4 py-2 bg-[#4B2E19] text-white rounded hover:bg-[#3a2114]">Login</button>
</nav>
<!-- Navbar End -->


  <!-- Banner Start -->
<section class="relative w-full h-[480px]  overflow-hidden">
  <img src="./src/banner.jpeg" alt="Banner Image" class="w-full h-full object-cover">
  <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col justify-center items-center text-center px-4">
    <h2 class="text-4xl md:text-5xl font-bold text-white">Welcome to BrewCraft</h2>
    <p class="mt-2 text-lg text-white">Find your comfort in every cup.</p>
    <button class="mt-4 px-6 py-2 bg-[#4B2E19] text-white rounded hover:bg-[#3a2114] transition">
      Get Started
    </button>
  </div>
</section>

  <!-- Banner End -->

</body>
</html>
